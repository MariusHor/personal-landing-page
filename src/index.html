<!DOCTYPE html>
<html lang="en">

<head>
  <!-- specifies the character encoding for the HTML document -->
  <meta charset="UTF-8" />
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Provides a brief summary of a web page -->
  <title>Personal Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d73036c961.js" crossorigin="anonymous"></script>
</head>

<body class="dark-theme">

  <!--HEADER-->
  <header class="header">
    <!--NAV-->
    <nav class="nav">
      <div class="container">
        <a class="logo" href="#"><img class="logo__img" src="./img/logo.svg" alt="marius horghidan logo" aria-hidden="true"/></a>
        <div class="nav__right">
          <ul class="nav__menu">
            <li><a class="nav__item" href="#">Services</a></li>
            <li><a class="nav__item" href="#">Projects</a></li>
            <li><a class="nav__item" href="#">Contact</a></li>
          </ul>
          <button class="theme-switch">
            <i id="moon-icon" class="fa-solid fa-lightbulb hide"></i>
            <i id="sun-icon" class="fa-regular fa-lightbulb"></i>
            <!--<i id='moon-icon' class="fa-solid fa-moon hide"></i>
              <i id='sun-icon' class="fa-solid fa-sun"></i> -->
          </button>
          <div>
            <div class="hamburger">
              <span class="hamburger__bar"></span>
              <span class="hamburger__bar"></span>
              <span class="hamburger__bar"></span>
            </div>
          </div>
        </div>
        <ul class="fullscreen-menu">
          <li>
            <a class="logo" href="#"><img class="logo__img" src="./img/logo.svg" alt="" /></a>
          </li>
          <li><a class="fullscreen-menu__item" href="#">Services</a></li>
          <li><a class="fullscreen-menu__item" href="#">Projects</a></li>
          <li><a class="fullscreen-menu__item" href="#">Contact</a></li>
          <li class="socials hide">
            <a class="socials__hover" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a class="socials__hover" href="#"><i class="fa-brands fa-github"></i></a>
            <a class="socials__hover" href="#"><i class="fa-brands fa-instagram"></i></a>
            <a class="socials__hover" href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
        </ul>
      </div>
    </nav>
    <!--HERO-->
    <div class="hero">
      <div class="hero-container">
        <div class="hero__text">
          <h1 class="hero__title">
            Hi, I'm <span class="accent">Marius.</span>
          </h1>
          <p class="hero__description">
            A Frontend Web Developer focused on delivering <span class="accent">high quality</span> digital products<span class="accent">.</span>
          </p>
          <button class="cta-button">Portfolio</button>
        </div>
      </div>
    </div>
  </header>
  <!--HEADER END-->

  <!--MAIN-->
  <main class="main">
    <!--SOCIAL SIDE BAR-->
    <div class="socials socials--bar">
      <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="#"><i class="fa-brands fa-github"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
    </div>
  </main>
  <!--MAIN END-->

  <!--FOOTER-->
  <footer class="footer">
    <div class="socials">
      <a class="socials__hover" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
      <a class="socials__hover" href="#"><i class="fa-brands fa-github"></i></a>
      <a class="socials__hover" href="#"><i class="fa-brands fa-instagram"></i></a>
      <a class="socials__hover" href="#"><i class="fa-brands fa-twitter"></i></a>
    </div>
    <p class="footer__copyright">&copy; 2022 Marius Horghidan</p>
  </footer>
  <!--FOOTER END-->

</html>
